<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="../carpeta_imagenes/geek_vector.svg" rel="icon">
    <link href="../carpeta_css/reset.css" rel="stylesheet">
    <link href="../carpeta_css/header.css" rel="stylesheet">
    <link href="../carpeta_css/productos.css" rel="stylesheet">
    <link href="../carpeta_css/todos-los-productos.css" rel="stylesheet">
    <link href="../carpeta_css/contacto.css" rel="stylesheet">
    <link href="../carpeta_css/footer.css" rel="stylesheet">
    <link href="../carpeta_css/botones.css" rel="stylesheet">
    <link href="../carpeta_css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header-nav">
            <div class="header-nav-left">
                <a href="../index.html"><img class="logo_header logosearch" src="../carpeta_imagenes/Logo.svg"
                        alt="Logo de AluraGeek"></a>
                <div class="header-input-container">
                    <input type="text" placeholder="¿Qué deseas buscar?" data-buscador>
                    <span class="search-icon"></span>
                </div>
            </div>
            <div>
                <button class="btn-login logtodos" onclick="location.href='./home.html'">Login</button>
            </div>
            <span class="search-icon-mobile"></span>
        </nav>
    </header>
    <main>
        <section class="productos">
            <div class="productos-contenedor">
                <div class="info__encabezado" data-titulo-busqueda>
                    <h1 class="productos__head__titulo-principal">Resultados de busqueda</h1>
                </div>
                <div class="cards-container" data-productos-busqueda>

                </div>
            </div>
        </section>
        <section class="contacto">
            <div class="contacto-container-left container">
                <div class="contacto-container-left--div">
                    <a href="../index.html"><img class="logo logo-search" src="../carpeta_imagenes/Logo.svg"
                            alt="Logo de AluraGeek"></a>
                    <ul class="footer_links--search">
                        <li><a href="./error.html">Quiénes somos</a></li>
                        <li><a href="./error.html">Política de privacidad </a></li>
                        <li><a href="./error.html">Programa de fidelidad</a></li>
                        <li><a href="./error.html">Nuestras Tiendas</a></li>
                        <li><a href="./error.html">Quiero ser Parte</a></li>
                        <li><a href="./error.html">Anúnciate Aqui</a></li>
                    </ul>
                </div>
                <div class="footer_formulario--home">
                    <h3 class="footer_formulario__titulo">Habla con nosotros</h2>
                        <form action="">
                            <div class="formulario__input-container">
                                <input name="nombre" id="nombre" class="input inputs" type="text" placeholder=""
                                    required data-tipo="nombre" maxlength="40"
                                    title="Puedes ingresar como máximo 40 caracteres">
                                <label class="input-label" for="nombre">Nombre</label>
                                <span class="input-message-error">Este campo no es valido</span>
                            </div>
                            <div class="formulario__textarea-container">
                                <textarea name="mensaje" id="mensaje" class="textarea inputs" rows="5" type="text"
                                    placeholder="" required data-tipo="mensaje" maxlength="120"
                                    title="El mensaje puede contener como máximo 300 carácteres"></textarea>
                                <label class="input-label" for="mensaje">Escribe tu mensaje</label>
                                <span class="input-message-error">Este campo no es valido</span>
                            </div>
                            <input class="boton-form" type="submit" name="enviar" id="enviar" value="Enviar Mensaje">
                        </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por F. Rafael Garcia Arellano</p>
        <P>2023</P>
    </footer>
    <script type="module" src="../controllers/buscador.controller.js"></script>
    <script type="module" src="../carpeta_js/app.js"></script>
</body>

</html>
